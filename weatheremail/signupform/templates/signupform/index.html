<head>
<style>

{% load static %}
body {
	background-image : url('{% static 'back4.jpeg' %}');
	background-repeat:no-repeat;
	background-size:100%;
}
#weather-update {
	border: 1px solid #336633;
	background: #f4b642;
	color: #003300;
	margin: auto;
	width: 30%;
	padding: 10px;
	font-family: KaiTi,Sans Serif;
}

#submit {
	margin-top:10px;
	width:15%;
}

label, input, select {
	width: 40%;
	padding: 1px;
}
</style>
</head>

<body>
<div id='weather-update'>
<h1 align='center'>Signup up to get weather update and much More from Klaviyo!</h1>
<hr color = '#334632'>
<form action="{% url 'confirm' %}" method="post" align='center'>
{% csrf_token %}
<label for="email_input">Email Address</label><br />
<input type="email" name="email_input" value="" required /><br /><br />

<label for="location_input">Location</label><br />
<select name="location_input" required>
	{% for loc_id, loc in location_set %}
		<option value="{{ loc_id }}">{{ loc }}</option>
	{% endfor %}
</select><br /><br />

<input type="submit" id="submit" value="Subscribe" />
</form>
</div>
</body>
